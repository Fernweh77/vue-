<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/vue.js"></script>
<body>
    <!-- 
        slot 插槽 槽口 目的:提高组件的可拓展性
        适用于 当一个组件在不同的使用场景组件的一部分内容需要有不同的内容显示
        分类:匿名槽口和具名槽口
     -->
    <div id="box">
      <myheader>
          <h1>我是aaaaa</h1>
      </myheader>
      <myheader>
        <h2>我是bbbbb</h2>
    </myheader>
    </div>
  <template id="myimg">
      <div>
        <h1>头部标题</h1>
        <!-- 定义一个槽口  预留一个接口 只有一个 不要有多个 -->
         <slot></slot>
        <p>段落标签</p>
      </div>
  </template>
</body>
<script>
    let vm = new Vue({
        el:'#box',
        data:{},
        components:{
            'myheader':{
                template:'#myimg'
            }
        }
    })
</script>
</html>
