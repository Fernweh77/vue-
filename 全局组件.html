<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/vue.js"></script>
<body>
    <!-- 
        组件Component:自定义标签
        目的:封装可重用的标签代码
        分类:
        全局组件:在所有作用域(所有实例)有效
        局部组件:
        只在当前所定义的作用域内有效
     -->
    <div id="box">
        <!-- 使用组件 -->
       <demo></demo>
       <!-- <demo></demo> -->
    </div>
    <div id="app">
        <demo></demo>
     </div>
     <!-- 定义模板 -->
     <template id="mytemplate">
        <div>
      <img src="img/guonei0407_17.jpg" alt="">
      <h1 @click="f1">我放了个图片</h1>
      <p>{{msg}}</p>
        </div>
     </template>
</body>
<script>
    // 定义全局组件
    Vue.component('demo',{
        // 指定模版内容,可以直接html 也可以#templateID
        // 注意:必须要并且只有一个根节点
        // template:'<div>我是一个div</div>'
        template:'#mytemplate',
        // 组件内定义数据
        data:function(){
            return {
                msg:'我是组件内的msg'
            }
        },
        methods:{
            f1(){
                console.log(111)
            }
        }
    })
    let vm = new Vue({
        el:'#box',
        data:{
            msg1:''
        }
    })
    let vm1 = new Vue({
        el:'#app'
    })
</script>
</html>
