<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="css/移动端.css">
</head>
<script src="js/vue.js"></script>
<body>
    <div id="app">
     <mode></mode>
    <tabbar></tabbar>
    </div>
<template id="mytemplate">
    <div class="function">
     <input type="text" class="inputtwo" :placeholder="msg">
     <img src="img/ic_search_gray.png" alt="" class="imgnoe" @click="clickem">
     <img src="img/ic_scan_gray.png" alt="" class="three">
     <img src="img/ic_chat_white.png" alt="" class="my">
    </div>
</template>

<template id="tabbox">
    <div class="tion">
        <item items='img/1.png' ittle='首页'></item>
        <item items='img/2.png' ittle='搜索'></item>
        <item items='img/3.png' ittle='热点'></item>
        <item items='img/4.png' ittle='购物车'></item>
    </div>
</template>
<template id="chindID">
    <div class="item">
        <img :src="items" alt="">
    </br>
      {{ittle}}
    </div>
</template>
</body>

<script>
 let vm = new Vue({
     el:'#app',
    // 组件
    components:{
        'mode':{
            template:'#mytemplate',
            data:function(){
                return {
                    msg:'请输入搜索的内容'
                }
            },
            methods:{
                clickem(){
                    this.msg = '这里是自定义的内容'
                }
            }
        },
        'tabbar':{
            template:'#tabbox',
            components:{
              'item':{
                  template:'#chindID',
                  props:['items','ittle']
              }
            }
        }
    }
 })
</script>
</html>
